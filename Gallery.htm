<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gallery</title>
    <style>
      /* Set the background color and font styles */
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
      }
      
      /* Style the header */
      header {
        background-color: white;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      }
      
      /* Style the navigation links */
      nav a {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        color: black;
        font-size: 20px;
        text-decoration: none;
      }
      
      /* Style the active link */
      .active {
        font-weight: bold;
      }
      
      /* Style the main content */
      main {
        padding: 50px;
      }
      
      /* Style the heading and paragraph */
      h1 {
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 0px black;
        margin-top: 100px;
      }
      
      p {
        font-size: 24px;
        color: black;
        margin-top: 50px;
      }
      
      /* Style the image gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }
      
      .gallery img {
        margin: 10px;
        max-width: 100%;
        height: auto;
        border: 5px solid white;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
        width: 30%;
      }
      
      /* Style the footer */
      footer {
        background-color: white;
        padding: 20px;
        box-shadow: 0px -2px 5px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <!-- Header with navigation links -->
    <header>
      <nav>
        <a href="mainPage.htm">Home</a>
        <a href="Gallery.htm" class="active">Gallery</a>
        <a href="Messages.htm">Messages</a>
      </nav>
    </header>
    
    <!-- Main content -->
    <main>
      <h1>Birthday Gallery</h1>
      <div class="gallery">
        <img src="https://i.imgur.com/tzBnM5l.jpg" alt="Gallery Image 1">
        <img src="https://i.imgur.com/Mr0HQZO.jpg" alt="Gallery Image 2">
        <img src="gallery-image-3.jpg" alt="Gallery Image 3">
        <img src="gallery-image-4.jpg" alt="Gallery Image 4">
        <img src="gallery-image-5.jpg" alt="Gallery Image 5">
        <img src="gallery-image-6.jpg" alt="Gallery Image 6">
      </div>
    </main>
    
    <!-- Footer with copyright notice -->
    <footer>
      &copy; [year] [your name]
    </footer>
  </body>
</html>
